{% extends "base.html" %}
{% block title %}注专转 砖转砖{% endblock %}

{% block content %}
<h2>注专转 砖转砖</h2>

<form method="POST" style="max-width: 400px; margin: auto;">
    <div style="margin-bottom: 15px;">
        <label>砖 砖转砖:</label><br>
        <input type="text" name="username" value="{{ user.username }}" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label>:</label><br>
        <input type="email" name="email" value="{{ user.email }}" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label>住住:</label><br>
        <input type="text" name="password" value="{{ user.password }}" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label>转驻拽:</label><br>
        <select name="role_id" required>
            {% for role in roles %}
                <option value="{{ role.id }}" {% if role.name == user.role %}selected{% endif %}>{{ role.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn"> 砖专</button>
    <a href="{{ url_for('access.users_list') }}" class="btn"> 专</a>
</form>

{% endblock %}
