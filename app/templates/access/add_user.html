{% extends "base.html" %}
{% block title %}הוספת משתמש - OrderSync{% endblock %}

{% block content %}
<h2>➕ הוספת משתמש חדש</h2>

<form method="POST" style="max-width: 400px; margin: auto;">
    <div style="margin-bottom: 15px;">
        <label>שם משתמש:</label><br>
        <input type="text" name="username" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label>אימייל:</label><br>
        <input type="email" name="email" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label>סיסמה:</label><br>
        <input type="password" name="password" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label>תפקיד:</label><br>
        <select name="role_id" required>
            {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn">📥 הוסף משתמש</button>
    <a href="{{ url_for('access.users_list') }}" class="btn">🔙 חזור</a>
</form>
{% endblock %}
