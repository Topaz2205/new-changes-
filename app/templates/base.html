<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}מערכת ניהול{% endblock %}</title>

  <!-- Bootstrap RTL (פריימוורק CSS תומך RTL) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- DataTables CSS (עיצוב לטבלאות מתקדמות) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <!-- ה-CSS של הפרויקט (ניטען אחרון כדי שיגבר על ברירות המחדל) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=ui-1">

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">

  <!-- Navbar בסיסי -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container d-flex align-items-center">
      <!-- קישור לבית: אם אין לך home, הלינק מוביל לרשימת המוצרים -->
      <a class="navbar-brand fw-bold" href="{{ url_for('product_routes.list_products') }}">OrderSync</a>

      <!-- כאן אפשר בהמשך להוסיף תפריט/קישורים -->
      <div class="ms-auto d-flex align-items-center">
        {# דוגמת מידע משתמש אם יש current_user:
        <span class="user-info">שלום, {{ current_user.username if current_user else 'אורח' }}</span>
        #}
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% include "partials/_flash.html" %}
    {% block content %}{% endblock %}
  </main>

  <!-- Modal כללי לטעינת partials עם HTMX -->
  <div class="modal fade" id="genericModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">פעולה</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
        </div>
        <div class="modal-body" id="modalBody">טוען…</div>
      </div>
    </div>
  </div>

  <!-- סדר תקין: jQuery -> DataTables -> Bootstrap -> HTMX -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
