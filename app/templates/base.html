<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}מערכת ניהול{% endblock %}</title>

  <!-- Bootstrap RTL (פריימוורק CSS תומך RTL) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- DataTables CSS (עיצוב לטבלאות מתקדמות) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <!-- ה-CSS של הפרויקט (ניטען אחרון כדי שיגבר על ברירות המחדל) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=ui-2">

  {% block extra_css %}{% endblock %}
</head>
<body>

  {% include "partials/_navbar.html" %}

  <main class="container my-4 pt-5">
    {% include "partials/_flash.html" %}
    {% block content %}{% endblock %}
  </main>

  <!-- Modal כללי לטעינת partials עם HTMX -->
  <div class="modal fade" id="genericModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">פעולה</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
        </div>
        <div class="modal-body" id="modalBody">טוען…</div>
      </div>
    </div>
  </div>

  <!-- סדר תקין: jQuery -> DataTables -> Bootstrap -> HTMX -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- תרגום + אתחול אוטומטי של כל הטבלאות -->
  <script>
    (function () {
        if (!window.jQuery || !$.fn.dataTable) return;

        /* ברירות מחדל: עברית, פריסה נעימה, עמוד=10 */
        $.extend(true, $.fn.dataTable.defaults, {
            language: { url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/he.json" },
            pageLength: 10,
            order: [],
            autoWidth: false,
            dom:
            "<'row align-items-center mb-2'<'col-auto'l><'col text-end'f>>" +
            "<'row'<'col-12'tr>>" +
            "<'row align-items-center mt-2'<'col'i><'col-auto'p>>"
        });

        function initDT(ctx) {
            $('table.js-datatable', ctx || document).each(function () {
            if (!$.fn.DataTable.isDataTable(this)) {
                $(this).DataTable();
            }
            });
        }

        /* DOM Ready */
        $(function () { initDT(document); });

        /* תמיכה ב-HTMX: אתחול רק למה שנכנס */
        document.body.addEventListener('htmx:afterSwap', function (e) {
            var root = (e.detail && e.detail.target) ? e.detail.target : document;
            initDT(root);
        });

        /* פלייסהולדר נחמד לשדה החיפוש */
        $(document).on('init.dt', function () {
            $('.dataTables_filter input').attr('placeholder', 'חפש טקסט…');
        });
    })();
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
