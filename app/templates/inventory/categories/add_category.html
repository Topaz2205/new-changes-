{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>住驻转 拽专 砖</h2>
    <form method="POST" action="{{ url_for('category_routes.add_category') }}">
        <div class="mb-3">
            <label for="name" class="form-label">砖 拽专</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">转专</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success"> 砖专</button>
        <a href="{{ url_for('category_routes.list_categories') }}" class="btn btn-secondary">╋ 专 专砖</a>
    </form>
</div>
{% endblock %}
