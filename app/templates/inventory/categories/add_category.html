{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>הוספת קטגוריה חדשה</h2>
    <form method="POST" action="{{ url_for('category_routes.add_category') }}">
        <div class="mb-3">
            <label for="name" class="form-label">שם הקטגוריה</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">תיאור</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">💾 שמור</button>
        <a href="{{ url_for('category_routes.list_categories') }}" class="btn btn-secondary">↩️ חזרה לרשימה</a>
    </form>
</div>
{% endblock %}
