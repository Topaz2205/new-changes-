{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>住祝 爪注 砖</h2>

    <form action="{{ url_for('product_color_routes.add_color') }}" method="POST">
        <div class="form-group">
            <label for="color_name">砖 爪注</label>
            <input type="text" class="form-control" id="color_name" name="color_name" required>
        </div>

        <div class="form-group mt-3">
            <label for="hex_code">拽 Hex</label>
            <input type="text" class="form-control" id="hex_code" name="hex_code" placeholder="#000000" required>
        </div>

        <button type="submit" class="btn btn-success mt-4"> 砖专</button>
        <a href="{{ url_for('product_color_routes.list_colors') }}" class="btn btn-secondary mt-4">╋ 专 专砖转 爪注</a>
    </form>
</div>
{% endblock %}
