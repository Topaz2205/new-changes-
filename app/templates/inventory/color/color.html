{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>צבעי מוצרים</h2>

    <a href="{{ url_for('product_color_routes.add_color_form') }}" class="btn btn-primary mb-3">➕ הוסף צבע</a>

    {% if colors %}
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>מזהה</th>
                    <th>שם צבע</th>
                    <th>צבע</th>
                    <th>Hex Code</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody>
                {% for color in colors %}
                <tr>
                    <td>{{ color.id }}</td>
                    <td>{{ color.color_name }}</td>
                    <td>
                        <div style="width: 30px; height: 30px; background-color: {{ color.hex_code }}; border: 1px solid #000;"></div>
                    </td>
                    <td>{{ color.hex_code }}</td>
                    <td>
                        <a href="{{ url_for('product_color_routes.edit_color_form', color_id=color.id) }}" class="btn btn-sm btn-warning">✏️ ערוך</a>
                        <form action="{{ url_for('product_color_routes.delete_color', color_id=color.id) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('האם אתה בטוח שברצונך למחוק את הצבע?')">🗑️ מחק</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>אין צבעים להצגה.</p>
    {% endif %}
</div>
{% endblock %}
