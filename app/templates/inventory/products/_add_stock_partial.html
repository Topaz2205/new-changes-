<form method="post" action="{{ url_for('product_routes.add_stock', product_id=product.id) }}">
  <div class="mb-3">
    <label class="form-label" for="amount">כמות להוספה</label>
    <input id="amount" class="form-control" type="number" name="amount" required min="1" inputmode="numeric">
  </div>
  <div class="text-end">
    <button class="btn btn-primary" type="submit">הוסף</button>
  </div>
</form>
