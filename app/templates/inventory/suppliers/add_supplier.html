{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">住驻转 住驻拽 砖</h2>

    <form action="{{ url_for('supplier_routes.add_supplier') }}" method="POST">
        <div class="form-group">
            <label for="company_name">砖 专:</label>
            <input type="text" class="form-control" id="company_name" name="company_name" required>
        </div>

        <div class="form-group">
            <label for="contact_name">砖 拽砖专:</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name">
        </div>

        <div class="form-group">
            <label for="contact_email">:</label>
            <input type="email" class="form-control" id="contact_email" name="contact_email">
        </div>

        <div class="form-group">
            <label for="address">转转:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="form-group">
            <label for="city">注专:</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>

        <div class="form-group">
            <label for="country">:</label>
            <input type="text" class="form-control" id="country" name="country">
        </div>

        <div class="form-group">
            <label for="phone">驻:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <button type="submit" class="btn btn-success"> 砖专</button>
        <a href="{{ url_for('supplier_routes.list_suppliers') }}" class="btn btn-secondary">╋ 专</a>
    </form>
</div>
{% endblock %}
