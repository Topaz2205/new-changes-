{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">עריכת ספק: {{ supplier.company_name }}</h2>

    <form action="{{ url_for('supplier_routes.edit_supplier', id=supplier.id) }}" method="POST">
        <div class="form-group">
            <label for="company_name">שם החברה:</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ supplier.company_name }}" required>
        </div>

        <div class="form-group">
            <label for="contact_name">איש קשר:</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ supplier.contact_name }}">
        </div>

        <div class="form-group">
            <label for="contact_email">אימייל:</label>
            <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ supplier.contact_email }}">
        </div>

        <div class="form-group">
            <label for="address">כתובת:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ supplier.address }}">
        </div>

        <div class="form-group">
            <label for="city">עיר:</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ supplier.city }}">
        </div>

        <div class="form-group">
            <label for="country">מדינה:</label>
            <input type="text" class="form-control" id="country" name="country" value="{{ supplier.country }}">
        </div>

        <div class="form-group">
            <label for="phone">טלפון:</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone }}">
        </div>

        <button type="submit" class="btn btn-primary">💾 שמור שינויים</button>
        <a href="{{ url_for('supplier_routes.list_suppliers') }}" class="btn btn-secondary">↩️ חזור</a>
    </form>
</div>
{% endblock %}
